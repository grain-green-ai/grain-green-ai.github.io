# Site settings
title: GRAIN
description: >
  GRAIN - GReen AI for a New world is a research group.
lang: en-US

#logo: /img/cm.png

baseurl: ""
url: https://grain-green-ai.github.io # the base hostname & protocol for your site
#git_address: https://github.com/leandro-santiago/grain.github.io
#git_edit_address: https://github.com/ContextMapper/contextmapper.github.io/blob/master

# social
#twitter:
#  card: "summary_large_image"

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Sao_Paulo

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _tabs
    type: tabs             # see `site.collections`
  values:
    layout: page
    permalink: /:title/
      
collections:
  docs:
    permalink: /:collection/:path/
    output: true
  news:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  tabs:
    output: true
    sort_by: order

