  title: "Escalonamento Eficiente de Tarefas de Análise da Qualidade de Dados:
Potencializando a Eficiência Energética na Gestão de Espaços Inteligentes"
  description: "(i) Desenvolver uma abordagem de escalonamento eficiente de tarefas de
análise da qualidade de dados em espaços inteligentes - fazendas inteligentes, cidades
inteligentes, casas inteligentes, entre outros; (ii) Desenvolver uma abordagem eficiente para
medir o gasto energético no contexto de planejamento do consumo energético das
infraestruturas de espaços inteligentes; (iii) Utilizar técnicas melhorar a qualidade dos dados
em espaços inteligentes melhorando o consumo energético das redes; (iv) Desenvolver
arquiteturas de espaços inteligentes com gestão da qualidade dos dados e de consumo de
energia; (v) Avaliar o uso de técnicas de para avaliar e melhorar a qualidade dos dados
coletados por espaços inteligentes enquanto observando o gasto energético das
infraestruturas de espaços inteligentes; (vi) Desenvolver um arcabouço de técnicas e
escalonamento para operacionalizar espaços inteligentes procurando a melhor qualidade
dos dados com o melhor consumo de energia."
