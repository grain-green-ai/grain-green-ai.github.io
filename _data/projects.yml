  title: "Desenvolvimento de Redes Neurais Eficientes Energeticamente para Análise de
Séries Temporais no Contexto de Gestão de Redes Elétricas Inteligentes"
  description: "(i) Elaborar redes neurais eficientes energeticamente para análise de séries
temporais no contexto de planejamento energético em redes elétricas inteligentes; (ii)
empregar arquiteturas robustas, como redes recorrentes e transformers, para garantir uma
boa performance nas tarefas de predição de produção e consumo energético, classificação
de perfil de carga e detecção de anomalias no grid; (iii) utilizar técnicas de aceleração do
treinamento, compactação da topologia e reuso eficiente dos modelos já treinados para
alcançar eficiência energética; (iv) desenvolver arquiteturas híbridas entre redes neurais
deep e modelos sem peso, visando obter um equilíbrio entre acurácia preditiva, eficiência
energética e baixo custo computacional; (v) avaliar os modelos propostos em datasets
consolidados na literatura e em dados históricos coletados no Instituto de Ciência e
Tecnologia de Sorocaba da Unesp; (vi) medir a eficiência energética dos modelos por meio
de métricas usuais da área de green AI, como latência e throughput em GPU, e desenvolver
uma métrica específica para avaliar a economia de energia proporcionada pelo reuso de
modelos previamente treinados em diferentes datasets e tarefas, considerando sua
performance e custo computacional."
