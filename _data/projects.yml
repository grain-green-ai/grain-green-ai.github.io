  title: "Memórias Associativas baseadas em Redes Neurais Sem Peso para Computação Hiperdi-
mensional"
  description: "A Computação Hiperdimensional (do inglês Hyperdimensional Computing, HDC) usa vetores
binários de altas dimensões, chamados de hipervetores, para realizar tarefas cognitivas. Devido à
sua simplicidade e paralelismo maciço, a HDC pode ser altamente eficiente em termos de energia e
adequada para plataformas com recursos limitados. No entanto, ao negociar a ortogonalidade com
eficiência, os hipervetores podem usar dezenas de milhares de dimensões. Na tarefa de classificação,
cada classe é representada como um hipervetor construído durante a fase de treinamento que resume
as características extraídas dos dados de treinamento. Após a fase de treinamento, os hipervetores
das classes são armazenados numa memória associativa. A fase de inferência consiste em gerar
um hipervetor do dado de teste e comparar a similidaridade dele com todos os hipervetores das
classes. Tipicamente, cada hipervetor armazenado na memória associativa possui 10.000 dimensões
e a comparação de similaridade dos hipervetores considera todas as dimensões. Por outro lado, Redes
Neurais sem Peso (RNSP) são Redes Neurais Artificiais baseadas em memória RAM amplamente
exploradas como solução para aplicações de reconhecimento de padrões em sistemas embarcados com
requisitos de processamento em tempo real. Recentemente, foi estabelecido uma relação fundamental
entre RNSP e Bloom filter, apresentando uma nova estrutura unificada que engloba os dois, no qual
uma RNSP pode ser enquadrada como um Bloom filter segmentado por memória. O objetivo deste
projeto é propor um conjunto de novas técnicas para construir modelos de HDC que usam hipervetores
binários de dimensões que são ordens de magnitude menores através do uso de modelos de RNSP e
Bloom Filter como memória associativa."